<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">

  
  
  <title>Frontend Mentor | Interactive rating component</title>
  
</head>
<body>

  <main data-js-wrapper>
    <img src="/images/icon-star.svg" alt="star" width="48" height="48">
    <h1>How did we do?</h1>
    <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
    <form data-js-form>
      <label><input type="radio" name="ratings" value="1"><span>1</span></label>
      <label><input type="radio" name="ratings" value="2"><span>2</span></label>
      <label><input type="radio" name="ratings" value="3"><span>3</span></label>
      <label><input type="radio" name="ratings" value="4"><span>4</span></label>
      <label><input type="radio" name="ratings" value="5"><span>5</span></label>
      <button type="submit">Submit</button>
    </form>

    
  </main>

<template data-js-template>
  <p>You selected x out of 5</p>

  <h1>Thank you!</h1>

  <p>We appreciate you taking the time to give a rating. If you ever need more support, donâ€™t hesitate to get in touch!</p>
</template>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/alainagc">Alaina Cox</a>.
  </div>
  
  <script src="script.js"></script>
</body>
</html>
